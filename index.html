<!DOCTYPE html>
<html>
<head>
  <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
      #city {
        display: block;
        margin: 20px auto;
        font-size: 1.25em;
      }
      #mapidDelhi {
        display: none;
        width: 100%;
        height: 90vh;
      }
      #mapidAhmedabad {
        display: none;
        width: 100%;
        height: 90vh;
      }
      .leaflet-popup-content {
        font-size: 1.25em;
        width: 300px !important;
      }
    </style>
</head>
<body>
  <select name="city" id="city" onchange = "cityChanged(this.value)">
    <option value="delhi">Delhi</option>
    <option value="ahmedabad">Ahmedabad</option>
  </select>

  <div id="mapidDelhi"></div>
  <div id="mapidAhmedabad"></div>

  <script src="resources/Ahmedabad_hospital_information.js"></script>
  <script src="resources/Delhi_missing_hospital_locations.js"></script>
  <script src="Delhi.js"></script>
  <script src="Ahmedabad.js"></script>
  <script type="text/javascript">

    function loadCity(cityName) {
      if(cityName == "delhi") {
        document.getElementById("mapidDelhi").style.display = 'block';
        document.getElementById("mapidAhmedabad").style.display = 'none';

        var mymap = L.map("mapidDelhi").setView([28.6469655, 77.0932634], 11);

        var delhi = new Delhi();
        delhi.populate(mymap);

      } else if(cityName == "ahmedabad") {
        document.getElementById("mapidDelhi").style.display = 'none';
        document.getElementById("mapidAhmedabad").style.display = 'block';

        var mymap = L.map("mapidAhmedabad").setView([23.0324082, 72.5842058], 13);

        var ahmedabad = new Ahmedabad();
        ahmedabad.populate(mymap);

      }
    }

    function cityChanged(newvalue) {
      loadCity(newvalue);
    }

    loadCity("delhi");
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YHLL5RH0L7');
  </script>

</body>
</html>
